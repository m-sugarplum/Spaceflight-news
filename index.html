<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceflight News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="heading">
        <div class="jumbotron">
            <h1>Spaceflight News</h1>
            <h3 class="articles-total"><span id="count">100</span> articles</h3>
        </div>
    </div>


    <div class="selection-container">
        <label for="num-of-articles">Show number of articles:</label>
        <p id="selected-value">15</p>
        <input type="range" min="15" max="90" value="15" step="15" class="slider" id="num-of-articles">
    </div>
    <!-- <label for="num-of-articles">Show articles:</label>

            <select name="num-of-articles" id="num-of-articles">
                <option value="15">--Select number of articles--</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
                <option value="60">60</option>
                <option value="75">75</option>
                <option value="90">90</option>
            </select> -->

    <div class="main">

        <article class="card">
            <img src="https://spacenews.com/wp-content/uploads/2021/11/E4KizggXMAQLk5T-2-scaled.jpeg"
                alt="Article Image" class="article-image">
            <h3 class="article-title">L3Harris makes strategic investment in Mynaric</h3>
            <p class="article-summary">L3Harris is making a strategic investment in laser communications company
                Mynaric
                with plans to make
                increased use of that technology for space and other applications.</p>
            <footer>
                <p><b>NASA</b> 2022-07-07T19:25:00.000Z</p>
            </footer>
        </article>

    </div>



    <script src="app.js"></script>
</body>

</html>
