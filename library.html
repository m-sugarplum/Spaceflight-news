<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceflight News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">

</head>

<body>

    <nav>
        <ol>
            <li id="logo">
                <img id="logo-img" src="./photos/solar-system-space-svgrepo-com.svg" alt="solar system icon">
            </li>
            <li id="logo-text"><a href="/" class="nav-link">Spaceflight</a></li>
            <li id="second-li"> <a class="nav-link" id="library-link" href="/library">Library</a></li>
        </ol>

    </nav>

    <div class="heading">
        <div class="jumbotron">
            <h1>Spaceflight News</h1>
            <h2>Library</h2>
        </div>
    </div>

    <div class="sort-container">
        <div class="sort-input">
            <label id="sort-label" for="sort">Sort by:</label>
            <select name="sort" id="sort">
                <option value="date-desc">Publish Date Descending</option>
                <option value="date-asc">Publish Date Ascending</option>
                <option value="title">Title</option>
            </select>
        </div>
        <div class="show-articles-num">
            <label for="num-of-articles">Saved articles:</label>
            <p id="total-saved-articles">14</p>
        </div>
    </div>

    <div class="main" id="main-library">
    </div>

    <script src="library.js"></script>
</body>

</html>
